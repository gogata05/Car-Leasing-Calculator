<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Leasing Calculator</h1>
      <form id="leasingForm">
        <div class="form-group">
          <label for="carType">Car Type:</label>
          <select id="carType" required>
            <option value="brandNew">Brand New</option>
            <option value="used">Used</option>
          </select>
        </div>

        <div class="form-group">
          <label for="carValue">Car Value (€10,000 - €200,000):</label>
          <input type="number" id="carValue" min="10000" max="200000" required />
        </div>

        <div class="form-group">
          <input type="range" id="carValueRange" min="10000" max="200000" step="1000" oninput="syncCarValue()" />
        </div>
        <div class="form-group">
          <label for="leasePeriod">Lease Period (months):</label>
          <input type="number" id="leasePeriod" min="12" max="60" step="12" required />
        </div>
        <div class="form-group">
          <input type="range" id="leasePeriodRange" min="12" max="60" step="12" oninput="syncLeasePeriod()" />
        </div>
        <div class="form-group">
          <label for="downPayment">Down Payment (%):</label>
          <input type="number" id="downPayment" min="10" max="50" step="5" required />
        </div>
        <div class="form-group">
          <input type="range" id="downPaymentRange" min="10" max="50" step="5" oninput="syncDownPayment()" />
        </div>
      </form>
      <div id="leasingDetails">
        <h2>Leasing Details</h2>
        <div class="leasing-detail">
          <p>Total Leasing Cost: €<span id="totalLeasingCost">0.00</span></p>
          <p>Down Payment: €<span id="downPaymentAmount">0.00</span></p>
        </div>
        <div class="leasing-detail">
          <p>Monthly Installment: €<span id="monthlyInstallment">0.00</span></p>
          <p>Interest Rate: <span id="interestRate">0.00</span>%</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      function syncCarValue() {
        document.getElementById('carValue').value = document.getElementById('carValueRange').value;
        calculateLeasing();
      }
      function syncLeasePeriod() {
        document.getElementById('leasePeriod').value = document.getElementById('leasePeriodRange').value;
        calculateLeasing();
      }
      function syncDownPayment() {
        document.getElementById('downPayment').value = document.getElementById('downPaymentRange').value;
        calculateLeasing();
      }
    </script>
  </body>
</html>
